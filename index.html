<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>I LOVE YOU</title>
  <link rel="icon" type="image/x-icon" href="src/heart.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="heart"></canvas>

  <audio id="backgroundMusic" loop style="display:none;">
    <source src="src/music/1.mp3" type="audio/mpeg">
  </audio>

  <div id="controls">
    <button id="viewPhotosBtn">*CLICK HERE*</button>
    <button id="viewVideoBtn">Check video</button>
    <button id="startMusicBtn">Start music</button>
    <input type="range" id="volumeControl" min="0.05" max="1" step="0.01" value="0.1" style="display: none;">
  </div>

  <div id="intro">
    <img id="introImg" src="" alt="Фото">
    <div id="caption"></div>
    <button id="backBtn">Вернуться</button>
  </div>

  <div id="videoContainer" style="display: none;">
    <!-- change URL to URL your video -->
    <iframe id="videoPlayer" width="100%"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
    <br>
    <button id="backVideoBtn">Back</button>
  </div>
  

  <div id="inscription">
  <!--change -->
    *Some cute speech, fits the promise of being together*
  </div>

  <script src="script.js"></script>
</body>
</html>
